<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>home</title>
    </head>
    <body>
        {% comment %} <p>{{ my_subs }}</p>
        <p>{{ initial }}</p>
        <p>{{ yearly }}</p>
        <p>{{ grand }}</p> {% endcomment %}
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #0000;
            }

            .box {
                position: relative;
                width: 380px;
                height: 420px;
                background: #0000;
                border-radius: 8px;
                overflow: hidden;
                text-align: center;
                border-style: solid;
                border-color: black;
            }
        </style>
        
        <div class="box">
            <form method="POST" action="" class="mt-6">
                {% csrf_token %}


                <div class="field">
                    <label>Cycle</label>
                    
                    <div class="control">
                        
                        {{form.billing_cycle}}
                    </div>
                </div>

                <div class="field">
                    <label>Price</label>
                    
                    <div class="control">
                        
                        {{form.price}}
                    </div>
                </div>

                <input type="submit" value="Finish">

                <a href="{% url 'subscriptions' %}">My Subscriptions</a>


                {% for message in messages %}
                    <p> {{message}}</p>
                {% endfor %}
                
            </form>
        </div>
    </body>
<html>
